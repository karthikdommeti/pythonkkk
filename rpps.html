<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <script>
        let userWins = 0;
        let userLosses = 0;
        let ties = 0;
        let totalRounds = 0;

        function playRound(userMove) {
            let compmv = Math.random();
            let compMove = '';

            if (compmv <= 1/3) {
                compMove = 'rock';
            } else if (compmv > 1/3 && compmv <= 2/3) {
                compMove = 'paper';
            } else {
                compMove = 'scissors';
            }

            let result = '';
            if (userMove === compMove) {
                result = 'It\'s a tie';
                ties++;
            } else if (
                (userMove === 'rock' && compMove === 'scissors') ||
                (userMove === 'paper' && compMove === 'rock') ||
                (userMove === 'scissors' && compMove === 'paper')
            ) {
                result = 'You win';
                userWins++;
            } else {
                result = 'You lose';
                userLosses++;
            }

            alert(`Your move is ${userMove} and computer's move is ${compMove}. So, ${result}.`);
            totalRounds--;

            if (totalRounds === 0) {
                alert(`Game Over!\nYou won ${userWins} times.\nYou lost ${userLosses} times.\nTies: ${ties}`);
                // Reset counters for a new game
                userWins = 0;
                userLosses = 0;
                ties = 0;
            }
        }

        function startGame() {
            let rounds = parseInt(prompt("Enter the number of rounds you want to play:"));
            if (!isNaN(rounds) && rounds > 0) {
                totalRounds = rounds;
            } else {
                alert("Please enter a valid number of rounds.");
            }
        }
    </script>
</head>
<body onload="startGame()">

<h1>Rock Paper Scissors</h1>

<button onclick="playRound('rock')">ROCK</button>
<button onclick="playRound('paper')">PAPER</button>
<button onclick="playRound('scissors')">SCISSORS</button>

<script>
    let h = 99;
    console.log(h && false);
</script>

</body>
</html>
